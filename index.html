<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cronometro</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card bg-dark mt-1">
                    <div class="card-body mx-auto">
                        <h1 class="card-title text-warning" id="clock">00:00:00</h1>
                        <div class="controll">
                            <button id="start" type="button" class="btn btn-light fa fa-play"></button>
                            <button id="pause" type="button" class="ml-2 btn btn-light fa fa-pause"></button>
                            <button id="reset" type="button" class="ml-2 btn btn-light fa fa-stop"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
